<!doctype html>
<html lang="en">
  <head th:replace="fragments/header :: kaHeader (title=${pageTitle})" />
  <body>
    <div th:replace="fragments/header :: signedIn (username=${user.getName()})" class="application-bar"></div>
    <div class="container-fluid no-gutters">
    <div class="row">
      <div th:replace="fragments/sidebar :: signedIn (categories=${categories})" class="col-lg-2 bg-light sidebar"></div>
      <main role="main" class="col-lg-10 no-padding">
        <div class="container-fluid content-area">
          <!--Back to previous page -->
          <a class="go-back" href="javascript:history.back()" title="Return to previous page">
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                     class="feather feather-chevron-left">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </span>
          </a>
          <h1 class="page-title" id="pageTitle" th:text="${pageTitle}">Approval Queue</h1>
          <div id="table">
            <div class="row">
              <div class="col-md-4">
                <div class="input-group-input">
                  <input class="search form-control" placeholder="Search" type="search">
                </div>
              </div>
            </div>
            <div class="li-table">
              <div class="li-table-sorting">
                <div class="row">
                  <div class="col col-lg-3 sort" data-sort="title">Title</div>
                  <div class="col col-lg-2 sort" data-sort="category">Category</div>
                  <div class="col col-lg-2 sort" data-sort="status">Tags</div>
                  <div class="col col-lg-2 sort" data-sort="submitter">Submitter</div>
                  <div class="col col-lg-2 sort" data-sort="date">Date</div>
                  <div class="col col-lg-1 sort" data-sort="date">Status</div>
                </div>
              </div>
              <ul class="list">
                <a th:if="${articles.size()} > 0" th:each="article : ${articles}" th:href="'/articles/'+${article.getId()}">
                  <li>
                    <div class="row">
                      <div class="col-lg-3 col-xs-12"><p class="title" th:text="${article.getTitle()}">13 Health Benefits of Coffee, Based on Science</p></div>
                      <div class="col-lg-2 col-xs-12"><p class="category" th:text="${article.getCategory()}">Lifestyle</p></div>
                      <div class="col-lg-2 col-xs-12"><p class="tags" th:text="${article.getTagsAsString()}">Health, Work, Productivity</p></div>
                      <div class="col-lg-2 col-xs-12"><p class="submitter" th:text="${article.getCreator()}">Tina Redsie</p></div>
                      <div class="col-lg-2 col-xs-12"><p class="date" th:text="${article.getRelativeChanged()}">02/01/2018</p></div>
                      <div class="col-lg-1 col-xs-12"><p class="status" th:text="${article.getStatus()}">Submitted</p></div>
                    </div>
                  </li>
                </a>
              </ul>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- JavaScript -->
  <!--Bootstrap Defaults-->
  <script src="/js/jquery-3.3.1.min.js"></script>

  <script src="/js/tether.min.js"></script>
  <script src="/js/popper.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/list.min.js"></script>

  <!--Feather Icons-->
  <script src="/js/feather.min.js"></script>
  <!--Tags-->
  <script src="/js/tagsinput.js"></script>
  <!--Text editor-->
  <link href="/css/summernote-bs4.css" rel="stylesheet">
  <script src="/js/summernote-bs4.js"></script>


  <script>
      feather.replace();


      var options = {
          valueNames: ['id', 'title', 'type', 'category', 'tags','submitter','date','status'],
          page: 10,
          pagination: true
      };

      var mylist = new List('table', options);




  </script>
  </body>
</html>
