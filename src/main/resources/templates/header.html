<!--Application Top Bar (Includes App Name, Top User Navigation, Mobile Main Navigation)-->
<div th:fragment="signedIn (username)" class="application-bar">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!--Application Name-->
    <a class="navbar-brand" href="#"><i data-feather="book-open" class="app-icon"></i>Knowledgebase Application</a>
    <!--Top Navigation-->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown">
        <a th:text="${username}"
           class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
           aria-haspopup="true" aria-expanded="false">User</a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="/">Sign out</a>
        </div>
      </li>
    </ul>
    <!--Sidebar Navigation Control-->
    <div class="row">
      <div class="col-lg-12">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-side-nav"
                aria-controls="main-side-nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
  </nav>
</div>
<!--Application Top Bar (Includes App Name, Top User Navigation, Mobile Main Navigation)-->
<div th:fragment="notSignedIn" class="application-bar">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <a class="navbar-brand" href="#"><i data-feather="book-open" class="app-icon"></i>Knowledgebase Application</a>
    <!--Top Navigation-->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown"></li>
    </ul>
    <!--Sidebar Navigation Control-->
    <div class="row">
      <div class="col-lg-12">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-side-nav"
                aria-controls="main-side-nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
  </nav>
</div>
