<!doctype html>
<html lang="en">
<head th:replace="fragments/header :: kaHeader (title='Home')" />
<body>
<div th:replace="fragments/header :: signedIn (username=${user.getName()})" class="application-bar"></div>
<!--Main Outer Container -->
<div class="container-fluid no-gutters">
  <div class="row">
    <div th:replace="fragments/sidebar :: signedIn (categories=${categories})" class="col-lg-2 bg-light sidebar"></div>
    <!--Main Content -->
    <main role="main" class="col-lg-10 no-padding">
      <div class="hero-area welcome no-gutters">
        <h1 th:text="'Welcome back, ' + ${user.getName()}">Welcome back, John</h1>
        <form method="get" action="search" class="form-inline search-input offset-lg-3 offset-md-2 col-lg-6 col-md-8 col-12">
          <i data-feather="search" class="sidebar-section-icon"></i>
          <input class="form-control" type="search"
                 name="query"
                 placeholder="Search Knowledgebase"
                 aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit" hidden>Search
          </button>
        </form>
      </div>
      <div class="container-fluid content-area home-split-feed">
        <h2 class="section-title">Activity</h2>
        <div class="row">
          <div class="col-lg-10">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="recent-tab" data-toggle="tab" href="#recent" role="tab"
                   aria-controls="recent" aria-selected="true"><i data-feather="clock"></i> Recent</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="popular-tab" data-toggle="tab" href="#popular" role="tab"
                   aria-controls="popular" aria-selected="false"><i data-feather="zap"></i> Popular</a>
              </li>
            </ul>
            <div class="tab-content" id="tabsContent">
              <div class="tab-pane fade show active" id="recent" role="tabpanel"
                   aria-labelledby="recent-tab">
                <ul class="article-feed">
                  <li th:replace="fragments/article :: listArticleItem (articles=${recentArticles})">
                </ul>
              </div>
              <div class="tab-pane fade" id="popular" role="tabpanel" aria-labelledby="popular-tab">
                <ul class="article-feed">
                  <li th:replace="fragments/article :: listArticleItem (articles=${popularArticles})">
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
<!-- JavaScript -->
<script src="js/jquery-3.2.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/feather.min.js"></script>
<script>
    feather.replace();

</script>
</body>
</html>
